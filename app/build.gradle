kotlinter {
    disabledRules = [
            "import-ordering",
            "comment-spacing",
            "no-wildcard-imports",
            "curly-spacing"
    ]
}

apply from: "jacoco.gradle"

task staticAnalysis(
        dependsOn: [
                'lintKotlin',
                'detekt'
        ]) {
    group = 'verification'
}

task staticAnalysisFull(
        dependsOn: [
                'staticAnalysis',
                'lintDebug'
        ]) {
    group = 'verification'
}

